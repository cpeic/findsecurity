<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security.txt Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
        body { background-color: #0f172a; color: #e2e8f0; }
    </style>
</head>
<body class="min-h-screen p-6 font-sans">

    <div class="max-w-3xl mx-auto mt-10">
        <div class="mb-8 border-b border-slate-700 pb-6">
            <h1 class="text-3xl font-bold text-white mb-2">ðŸ‡¦ðŸ‡· Analizador Security.txt</h1>
            <p class="text-slate-400 text-sm">Identificador de archivos security.txt.</p>
        </div>

        <div class="glass p-6 rounded-2xl border border-slate-700 shadow-2xl">
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="domain" placeholder="ejemplo.gob.ar" 
                    class="flex-1 bg-slate-900 border border-slate-600 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition">
                <button onclick="buscarSecurity()" id="btn" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl transition active:scale-95">
                    Localizar
                </button>
            </div>

            <div id="status" class="hidden mt-6 text-center animate-pulse text-blue-400 font-medium">
                Probando rutas RFC 9116 ...
            </div>

            <div id="result" class="hidden mt-8">
                <div id="badge" class="inline-block px-3 py-1 rounded-full text-xs font-bold mb-4"></div>
                
                <div class="bg-black/40 rounded-xl p-5 border border-slate-700">
                    <p class="text-[10px] uppercase text-slate-500 font-bold mb-2 tracking-widest">Contenido detectado:</p>
                    <pre id="output" class="text-sm font-mono text-slate-300 whitespace-pre-wrap break-all"></pre>
                </div>
            </div>
        </div>
        
        <p class="mt-6 text-center text-[10px] text-slate-600">
            `//eb: github.com/cpeic
        </p>
    </div>

    <script>
        async function buscarSecurity() {
            const domainInput = document.getElementById('domain').value.trim().replace(/^https?:\/\//, '');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const output = document.getElementById('output');
            const badge = document.getElementById('badge');
            const btn = document.getElementById('btn');

            if (!domainInput) return;

            // Reiniciar UI
            status.classList.remove('hidden');
            result.classList.add('hidden');
            btn.disabled = true;

            // Proxy pÃºblico para saltar el bloqueo CORS del navegador
            const proxy = "https://corsproxy.io/?";
            
            // Rutas a intentar (las mÃ¡s comunes para unso.edu.ar y .gob.ar)
            const paths = [
                `https://${domainInput}/.well-known/security.txt`,
                `https://${domainInput}/security.txt`,
                `https://www.${domainInput}/.well-known/security.txt`
            ];

            let encontrado = false;

            for (let url of paths) {
                try {
                    const response = await fetch(proxy + encodeURIComponent(url));
                    
                    if (response.ok) {
                        const texto = await response.text();
                        
                        // Verifica que sea un security.txt vÃ¡lido y no una pagina de error 404
                        if (texto.toLocaleLowerCase().includes("contact:")) {
                            badge.className = "inline-block px-3 py-1 rounded-full text-[10px] font-bold mb-4 bg-green-500/20 text-green-400 border border-green-500/40";
                            badge.innerText = "âœ“ ARCHIVO ENCONTRADO";
                            output.innerText = texto;
                            encontrado = true;
                            break;
                        }
                    }
                } catch (e) {
                    console.error("Fallo en: " + url);
                }
            }

            status.classList.add('hidden');
            result.classList.remove('hidden');
            btn.disabled = false;

            if (!encontrado) {
                badge.className = "inline-block px-3 py-1 rounded-full text-[10px] font-bold mb-4 bg-red-500/20 text-red-400 border border-red-500/40";
                badge.innerText = "âœ— NO DETECTADO";
                output.innerText = "No se encontrÃ³ el archivo en las rutas estÃ¡ndar o el sitio bloquea conexiones externas.";
            }
        }
    </script>
</body>
</html>
